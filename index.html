<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Select</title>
</head>
<body>
    <div class="wrapper">
        <div class="item">
            <h1>1. Без использования  js</h1>
            <div class="input__inner">
                <input type="text" value="Roboto" name="select" class="input">
                <div class="input__line"></div>
                <div class="select">
                    <div class="option" value="1">Arial</div>
                    <div class="option" value="2">Roboto</div>
                    <div class="option" value="3">Reem</div>
                    <div class="option" value="4">Rasa</div>
                </div>
            </div>
        </div>
        <div class="item">
            <h1>2. C использования  js</h1>
            <div class="input__inner">
                <input type="text" value="Roboto" id="autocomplete" tabindex="1" name="select" class="input">
                <div class="input__line"></div>
                <div class="select">
                    <div class="option" value="1">Arial</div>
                    <div class="option" value="2">Roboto</div>
                    <div class="option" value="3">Reem</div>
                    <div class="option" value="4">Rasa</div>
                </div>
            </div>
        </div>
        
    </div>






<script src="main.js"></script>

</body>
</html>
